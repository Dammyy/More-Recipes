  <!DOCTYPE html>
<html lang="en">
  <head>
    <title>More Recipes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  </head>
  <body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
<a class="navbar-brand" href="index.html">
    <img src="img/logo.jpg" width="50" height="50" class="d-inline-block align-top" alt="">
    <b>More Recipes<b>
  </a>
  
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="text" placeholder="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

</nav>
  
   <div class="container">

     <form class="form-horizontal" role="form" method="POST" action="">
        <div class="row">            
           <div class="col-md-12">
              <h2 class="form-signin-heading">Register</h2>              
            </div>
        </div>
        <div class="row">
           
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text" name="name" class="form-control" id="name"
                               placeholder="Name" required autofocus>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="text" name="email" class="form-control" id="email"
                               placeholder="E-Mail Address" required autofocus>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            
            <div class="col-md-12">
                <div class="form-group has-danger">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Password" required>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="row">
            
            <div class="col-md-12">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem">
                            <i class="fa fa-repeat"></i>
                        </div>
                        <input type="password" name="password-confirmation" class="form-control"
                               id="password-confirm" placeholder="Password again" required>
                    </div>
                </div>
            </div>
        </div>
        
                <button type="submit" class="btn btn-success btn-block"><i class="fa fa-user-plus"></i> Register</button>
            
        </div>
    </form>

    </div> 
	<footer class="footer">
    <div class="container">
        <span class="text-muted">Copyright &copy More Recipes!</span>
    </div>
</footer>
